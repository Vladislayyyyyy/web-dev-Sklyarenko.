<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Калькулятор</title>
<script>
// Функция для расчета
function calculate(num1, operator, num2) {
  switch(operator) {
    case '+':
      return num1 + num2;
    case '-':
      return num1 - num2;
    case '*':
      return num1 * num2;
    case '/':
      if(num2 != 0) {
        return num1 / num2;
      } else {
        return "Ошибка: Деление на ноль не допускается.";
      }
    default:
      return "Ошибка: Неверный оператор.";
  }
}

// Функция для выполнения расчета и отображения результата
function performCalculation() {
  var num1 = parseFloat(document.getElementById('num1').value);
  var operator = document.getElementById('operator').value;
  var num2 = parseFloat(document.getElementById('num2').value);
  var result = calculate(num1, operator, num2);
  document.getElementById('result').textContent = "Результат: " + result;
}
</script>
</head>
<body>
<form>
  <label for="num1">Число 1:</label>
  <input type="number" id="num1" value="0"><br>

  <label for="operator">Оператор:</label>
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select><br>

  <label for="num2">Число 2:</label>
  <input type="number" id="num2" value="0"><br>

  <button type="button" onclick="performCalculation()">Вычислить</button>
  <button type="reset">Сбросить</button>
</form>

<output id="result"></output>
</body>
</html>
